<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "";
        // answer = s.filter((v, i) => {
        //   if (s.indexOf(v) === i) return v;
        // });

        for (let i = 0; i < s.length; i++) {
          if (s.indexOf(s[i]) === i) answer += s[i] + " ";
        }
        return answer;
      }
      let str = ["good", "time", "good", "time", "student"];
      console.log(solution(str));
    </script>
  </body>
</html>
