  <body>
    <script>
      function solution(s) {
        // let answer = "";
        // answer = s.toUpperCase();
        // return answer;

        //   답
        // let answer = "";
        // for (let x of s) {
        //   if (x === x.toLowerCase()) {
        //     answer += x.toUpperCase();
        //   } else answer += x;
        // }
        // return answer;

        // 답 (아스키코드)
        let answer = "";
        for (let x of s) {
          let num = x.charCodeAt();
          if (num >= 97 && num <= 127) answer += String.fromCharCode(num - 32);
          else answer += x;
        }
        return answer;
      }

      let str = "ItisTimeToStudy";
      console.log(solution(str));
    </script>
