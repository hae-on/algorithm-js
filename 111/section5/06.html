<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer;
        let sh = new Map();
        for (let x of s) {
          if (sh.has(x)) sh.set(x, sh.get(x) + 1);
          else sh.set(x, 1);
        }

        let max = Number.MIN_SAFE_INTEGER;
        for (let [key, value] of sh) {
          if (value > max) {
            max = value;
            answer = key;
          }
        }
        console.log(sh);

        return answer;
      }

      let str = "BACBACCACCBDEDE";
      console.log(solution(str));
    </script>
  </body>
</html>
