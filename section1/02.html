      function solution(a, b, c) {

        // else answer = "No";

        // 답
        let answer = "Yes",
          max;
        let sum = a + b + c;
        if (a > b) max = a;
        else max = b;
        if (c > max) max = c;
        if (sum - max <= max) answer = "NO";
        return answer;
      }
